{% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'sign_out' %}" style="padding: 3px 6px;border-radius: 8px;margin:4px">Sign Out</a>
{% else %}
    <a class="btn btn-primary" href="{% url 'sign_in' %}" style="padding: 3px 6px;border-radius: 8px;margin:4px">Sign In</a>
{% endif %}
