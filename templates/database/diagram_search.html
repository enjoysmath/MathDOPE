{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   Create New Diagram
  </title>
  <meta content="We love it when diagrams commute." name="description"/>
  <link href='{% static "img/apple-touch-icon.png" %}' rel="apple-touch-icon" sizes="180x180" type="image/png"/>
  <link href='{% static "img/favicon-16x16.png" %}' rel="icon" sizes="16x16" type="image/png"/>
  <link href='{% static "img/favicon-16x16.png" %}' media="(prefers-color-scheme: dark)" rel="icon" sizes="16x16" type="image/png"/>
  <link href='{% static "img/favicon-32x32.png" %}' rel="icon" sizes="32x32" type="image/png"/>
  <link href='{% static "img/favicon-32x32.png" %}' media="(prefers-color-scheme: dark)" rel="icon" sizes="32x32" type="image/png"/>
  <link href='{% static "img/apple-touch-icon.png" %}' rel="icon" sizes="180x180" type="image/png"/>
  <link href='{% static "img/android-chrome-192x192.png" %}' rel="icon" sizes="192x192" type="image/png"/>
  <link href='{% static "img/android-chrome-512x512.png" %}' rel="icon" sizes="512x512" type="image/png"/>
  <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet"/>
  <link href='{% static "css/iframe.css" %}' rel="stylesheet"/>
  <link href='{% static "css/main.css" %}' rel="stylesheet"/>
  <link href='{% static "css/switch.css" %}' rel="stylesheet"/>
  <link href="{% static 'quiver/src/KaTeX/katex.min.css' %}" rel="stylesheet"/>
  <script defer="" src="{% static 'quiver/src/KaTeX/katex.min.js' %}">
  </script>
  <script defer="" src="{% static 'quiver/src/KaTeX/contrib/auto-render.min.js' %}">
  </script>
  <script>
   document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          delimiters: [
              {left: "$", right: "$", display: true},
              {left: "$", right: "$", display: false}
          ],
          throwOnError : false
        });
    });
  </script>
 </head>
 <body>
  <section class="py-4 py-xl-5">
   <div class="container">
    <div class="text-dark bg-light border rounded border-0 border-light d-flex flex-column justify-content-between align-items-center flex-lg-row p-4 p-lg-5" data-bs-theme="light">
     <div class="text-center text-lg-start py-3 py-lg-1">
      <h2 class="fw-bold mb-2">
       <strong>
        Subscribe to our newsletter
       </strong>
      </h2>
      <p class="mb-0">
       Imperdiet consectetur dolor.
      </p>
     </div>
     <form class="d-flex justify-content-center flex-wrap my-2" method="post">
      <div class="my-2">
       <input class="form-control" name="email" placeholder="Your Email" type="email"/>
      </div>
      <div class="my-2">
       <button class="btn btn-primary ms-sm-2" type="submit">
        Subscribe
       </button>
      </div>
     </form>
    </div>
   </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src='{% static "js/bs-init.js" %}'>
  </script>
 </body>
</html>
